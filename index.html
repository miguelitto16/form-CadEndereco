<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de endereço</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Cadastro de endereço</h1>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputZip" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep">
        </div>
        <div class="col-md-6">
            <label for="inputPhone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="phone">
        </div>
        <div class="col-md-6">
            <label for="inputDOB" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dob">
        </div>
        <div class="col-md-6">
            <label for="inputRG" class="form-label">RG</label>
            <input type="text" class="form-control" id="rg">
        </div>
        <div class="col-md-6">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="col-md-6">
            <label for="confirmEmail" class="form-label">Confirmar Email</label>
            <input type="email" class="form-control" id="confirmEmail">
        </div>
        <div class="col-md-6">
            <label for="inputPassword" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="col-md-6">
            <label for="confirmPassword" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirmPassword">
        </div>
        <div class="col-md-6">
            <label for="inputGender" class="form-label">Sexo</label>
            <select class="form-select" id="gender">
                <option value="male">Masculino</option>
                <option value="female">Feminino</option>
                <option value="other">Outro</option>
            </select>
        </div>
        <div class="col-7">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="rua" placeholder="Rua Nabuco">
        </div>
        <div class="col-3">
            <label for="inputAddress" class="form-label">Número da rua</label>
            <input type="text" class="form-control" id="numero">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" placeholder="bairro">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <input id="estado" class="form-control">
        </div>
        <div class="col-12">
          <button type="button" class="btn btn-primary" onclick="validarEmail();">Cadastrar</button>
        </div>
    </form>
    <script type="text/javascript" src="./controller.js"></script>  
</body>
</html>
